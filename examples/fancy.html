<div id="qrcodeCanvas" style="margin: 50px 0px 0px 50px;"></div>

<script>

var grd = document.createElement('canvas').getContext('2d').createRadialGradient(238, 50, 10, 238, 50, 200);
grd.addColorStop(0, "#8ED6FF");
grd.addColorStop(1, "#004CB3");

jQuery('#qrcodeCanvas').qrcode({
	text		: "http://qrly.co",
	foreground	: grd,
	background	: "#fff",
	roundCnr	: 1, // value from 0 to 1
	fixDimensions	: true, // rounding works best when all blocks have the same square dimensions - true uses closest size gt/lt zero rounds up/down respectively
	flipOnClick	: true
});

</script>
